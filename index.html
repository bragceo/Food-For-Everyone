<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/Assets/reset.css">
  <link rel="stylesheet" type="style/css" href="./Assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css">

  
</head>
<body>
    <section class="section">
      <div class="container">
        <h1 class="title">Food For Everyone</h1>
        <form id="search-form">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="Enter a location" id="location">
            </p>
            <p class="control">
              <button class="button is-info" type="submit">Search</button>
            </p>
          </div>
          <div class="field">
            <label class="label">Search Radius (meters)</label>
            <input class="input" type="number" placeholder="1609" id="radius">
          </div>
          <div class="field">
            <label class="label">Allergies (comma-separated)</label>
            <input class="input" type="text" placeholder="e.g. peanuts, dairy, gluten" id="allergies">
          </div>
        </form>
        <ul id="results-list"></ul>
          </div>
        </div>
      </div>
    </section>
    
     
  </body>
  </html>
